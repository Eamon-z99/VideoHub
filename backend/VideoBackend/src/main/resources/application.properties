spring.application.name=VideoBackend
# 与前端代理保持一致的端口
server.port=8080
# 允许路径变量匹配多级子目录
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# 媒体根目录（用于数据库视频存储与封面），本地磁盘路径
media.storage.root=E:\\Videos

# 是否启用 CDN/云存储前缀；true 用云，false 用本地 /local-videos（默认 false）
media.cdn.enabled=false

# CDN/云存储访问前缀（保持与本地相对路径一致的根目录）
# 示例：百度 BOS + CDN 域名
media.cdn.base-url=https://videohub.cdn.bcebos.com/Videos

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/videohub?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA配置（可选，如果使用JPA）
# spring.jpa.hibernate.ddl-auto=validate
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# 本地视频目录（用户请求：E:\Videos）
local.video.dir=E:\\Videos
# 扫描深度（包含子目录查找视频）
local.video.max-depth=4

# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# FFmpeg配置（如果不在PATH中，使用完整路径）
ffmpeg.path=ffmpeg
ffprobe.path=ffprobe

# 转码配置
transcode.segment-duration=4
transcode.qualities=1080p:4M:8M,720p:2M:4M,480p:1M:2M
transcode.audio-bitrate=128k

# JWT配置
jwt.secret=VideoHubSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000
